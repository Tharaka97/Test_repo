# Unique project key (same as your SonarQube/SonarCloud project name)
sonar.projectKey=my-github-project

# SonarQube/SonarCloud organization (only needed for SonarCloud users)
sonar.organization=my-org  

# SonarQube server URL (use environment variable for security)
sonar.host.url=${SONAR_HOST_URL}

# Source files location (root directory)
sonar.sources=.

# Programming language and version
sonar.python.version=3.9

# Exclude test files and dependencies from analysis
sonar.exclusions=tests/**,venv/**,node_modules/**

# Define test sources and coverage report location
sonar.tests=tests
sonar.test.inclusions=tests/**/*.py
sonar.python.coverage.reportPaths=coverage.xml

# Bandit security report (if using Python security scanner)
sonar.python.bandit.reportPaths=bandit-report.json

# Enforce Quality Gate check (fail the pipeline if issues exist)
sonar.qualitygate.wait=true
